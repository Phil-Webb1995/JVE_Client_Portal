<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gilberto Santos is a software engineer and web developer based in New York City" />
    <title>Gilberto Santos</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/forms.css" />

    <style>

    </style>
</head>

<body class="b">
    <header>
        <div class="header-container b">
            <div class="logo">logo</div>
            <div class="websitename">Gilberto Santos</div>
            <div class="header-buttons">
                <button>Resume</button>
                <button>Contact</button>
            </div>
        </div>
        <div class="nav-container b">
            <nav>
                <a href="#about" onclick="loadContent('about')">About</a>
                <a href="#projects" onclick="loadContent('projects')">Projects</a>
                <a href="pages/contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main class="main-container b">
        <div class="main-content-left" id="main-content">
            <div class="form-container">
                <form id="contact-form" action="index.html" autocomplete="off" method="post">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <label for="name">
                            <span>Name</span>
                            <input id="name" name="name" type="text" />
                            <p id="name-error" class="error-message"></p>
                        </label>
                        <label for="age">
                            <span>Age</span>
                            <input id="age" name="age" min="0" max="120" type="number" />
                        </label>
                        <label for="dob">
                            <span>Date of Birth</span>
                            <input id="dob" name="dob" type="date" disabled />
                        </label>
                        <label for="email">
                            <span>Email</span>
                            <input id="email" name="email" type="email" />
                            <p id="email-error" class="error-message"></p>
                        </label>
                        <label for="country">
                            <span>Country</span>
                            <select id="country" name="country">
                                <optgroup label="North America">
                                    <option value="us">United States</option>
                                    <option value="ca">Canada</option>
                                    <option value="mx">Mexico</option>
                                </optgroup>
                                <optgroup label="Europe">
                                    <option value="uk">UK</option>
                                    <option value="ie">Ireland</option>
                                </optgroup>
                            </select>
                        </label>
                        <label for="description">
                            <span>Describe</span>
                            <textarea id="description" name="description"></textarea>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Preferences</legend>
                        <label>
                            <input type="checkbox" name="newsletter" /> Subscribe to our newsletter
                        </label>
                        <label>
                            <input type="checkbox" name="offers" /> Receive special offers
                        </label>
                    </fieldset>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="main-content-right">
            <aside>
                <ul>
                    <li><span>Image</span></li>
                    <li><span><a href="#">Link</a></span></li>
                </ul>
            </aside>
        </div>
    </main>

    <footer class="footer-container b">
        <div class="facebook">Facebook</div>
        <div class="opentimes">Open Times</div>
    </footer>

    <script src="../js/script2.js"></script>
    <script src="../js/validation.js"></script>
</body>

</html>
